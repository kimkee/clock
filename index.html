<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={APP_KEY}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css?v=9">
</head>
<body>

<div class="clocksvg">
    <h1 class="tit"></h1>
    <div class="time">
        <div class="circle" style="--clr:#ff2972;">
            <i class="dot hh"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" id="hh"></circle>
            </svg>
            <div class="num" id="hour">00</div>
            <div class="ap" id="ampm">AM</div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <i class="dot mm"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" id="mm"></circle>
            </svg>
            <div class="num" id="mins">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <i class="dot ss"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" id="ss"></circle>
            </svg>
            <div class="num" id="secs">00</div>
        </div>

    </div>
    <div class="date">2022.12.31</div>
</div>
<div class="test"></div>
<script src="./index.js?v=9"></script>

</body>
</html>
