<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./favicon.ico" rel="shrtcut icon">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css?v=6">
</head>
<body>

<div class="clocksvg">
    <div class="box">
        <div class="date">2022.12.31</div>
        <h1 class="tit"></h1>
        <div class="time">
            <div class="circle hh" style="--clr:#ff2972;">
                <i class="dot"></i>
                <svg>
                    <circle></circle>
                    <circle class="cr"></circle>
                </svg>
                <div class="nm">00</div>
                <div class="ap">AM</div>
            </div>
            <div class="circle mm" style="--clr:#fee800;">
                <i class="dot"></i>
                <svg>
                    <circle></circle>
                    <circle class="cr"></circle>
                </svg>
                <div class="nm">00</div>
            </div>
            <div class="circle ss" style="--clr:#04fc43;">
                <i class="dot"></i>
                <svg>
                    <circle></circle>
                    <circle class="cr"></circle>
                </svg>
                <div class="nm">00</div>
            </div>

        </div>
    </div>
    <div class="selt"></div>
</div>



<div class="test"></div>
<script src="./index.js?v=6"></script>

</body>
</html>
