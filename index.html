<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={APP_KEY}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css?v=91">
</head>
<body>

<div class="clocksvg">
    <h1 class="tit"></h1>
    <div class="time">
        <div class="circle hh" style="--clr:#ff2972;">
            <i class="dot hh"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" class="cr"></circle>
            </svg>
            <div class="nm">00</div>
            <div class="ap">AM</div>
        </div>
        <div class="circle mm" style="--clr:#fee800;">
            <i class="dot mm"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" class="cr"></circle>
            </svg>
            <div class="nm">00</div>
        </div>
        <div class="circle ss" style="--clr:#04fc43;">
            <i class="dot ss"></i>
            <svg>
                <circle cx="40" cy="40" r="40"></circle>
                <circle cx="40" cy="40" r="40" class="cr"></circle>
            </svg>
            <div class="nm">00</div>
        </div>

    </div>
    <div class="date">2022.12.31</div>
</div>
<div class="selt">
    <!-- <button class="btn my">My location</button> -->
    <button class="btn" value="Seoul" data-tm="0">Seoul</button>
    <button class="btn" value="Jeju" data-tm="0">Jeju</button>
    <button class="btn" value="Tokyo" data-tm="0">Tokyo</button>
    <button class="btn" value="Bangkok" data-tm="-2">bangkok</button>
    <button class="btn" value="Hawaii" data-tm="-19">Hawaii</button>
    <button class="btn" value="London" data-tm="-8">London</button>
    <button class="btn" value="Maldives" data-tm="-3.5">Maldives</button>
    <button class="btn" value="Paris" data-tm="-7">Paris</button>
    <button class="btn" value="Sydney" data-tm="1">Sydney</button>
    <button class="btn" value="Moskva" data-tm="-6">Moskva</button>
</div>
<div class="test"></div>
<script src="./index.js?v=91"></script>

</body>
</html>
